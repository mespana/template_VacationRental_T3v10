<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Border">
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '3', slide: '{theme.pagelayout.{pagelayout}.colPos.3.slide}'}" />

    <section class="hero-wrap hero-wrap-2" style="background-image: url( );" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
            <div class="container">
                <div class="row no-gutters slider-text align-items-center justify-content-center">
                    <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><f:link.page pageUid="1" additionalParams="{extension_key: {foo: 'bar'}}"><span>Perkeo</span>Apartments</f:link.page>
                 <i class="fa fa-chevron-right"></i></span> <span>Kontakt <i class="fa fa-chevron-right"></i></span></p>
          <h1 class="mb-0 bread">Kontakt</h1>
        </div>
      </div>
    </div>
  </section>

</f:section>

<f:section name="Main">

  <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '8', slide: '{theme.pagelayout.{pagelayout}.colPos.8.slide}'}" />

<div class="section section-default ftco-animate">
      
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0', slide: '{theme.pagelayout.{pagelayout}.colPos.0.slide}'}" />
            
</div>    
   

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row no-gutters">              

                        <div class="col-md-8">

                            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '14', slide: '{theme.pagelayout.{pagelayout}.colPos.14.slide}'}" />
                        </div>
        
                        <div class="col-md-4 p-4 p-md-5 bg-white">
                    
                            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '15', slide: '{theme.pagelayout.{pagelayout}.colPos.15.slide}'}" />
                        </div>
        </div>
    </div>
   
    <div class="container ftco-animate">
        <div class="row no-gutters">

          <div class="col-lg-8 col-md-7 d-flex align-items-stretch">
            <div class="contact-wrap w-100 p-md-5 p-4">
                <h3 class="mb-4">Get in touch</h3> 
              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '16', slide: '{theme.pagelayout.{pagelayout}.colPos.16.slide}'}" />
            </div>
          </div>

          <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
            <div class="info-wrap bg-primary w-100 p-md-5 p-4">
              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '17', slide: '{theme.pagelayout.{pagelayout}.colPos.17.slide}'}" />
          </div>
          </div>
        </div>
    </div>
</section>

      <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '9', slide: '{theme.pagelayout.{pagelayout}.colPos.9.slide}'}" />

</f:section>

<f:section name="Footer">
    <f:render partial="Structure/FooterContent" arguments="{_all}" />
</f:section>

</html>
